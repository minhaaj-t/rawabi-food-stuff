<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products â€” Al Rawabi Foodstuff</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="/src/style.css" />
  <style>
    /* Page-specific minimal layout adjustments */
    .products-hero {
      padding: 10rem 2rem 4rem 2rem;
      background: linear-gradient(90deg, rgba(7,45,37,0.95) 0%, rgba(7,45,37,0.6) 100%);
      color: var(--text-white);
      text-align: center;
    }
    .products-container {
      max-width: 1200px;
      margin: 2rem auto 6rem;
      padding: 0 1rem;
    }

    /* Featured Products Section */
    .featured-products-section {
      padding: 5rem 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      position: relative;
    }

    .featured-products-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #d4ff4d, #a8d5a8, #68d391);
    }


    .products-cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2.5rem;
      max-width: 1300px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .product-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255, 255, 255, 0.8);
      position: relative;
      backdrop-filter: blur(10px);
    }

    .product-card:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      border-color: rgba(212, 255, 77, 0.3);
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #d4ff4d, #68d391);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .product-card:hover::before {
      transform: scaleX(1);
    }

    .product-image-container {
      height: 380px; /* Increased height */
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e0 100%);
    }

    .product-image {
      width: 100%;
      /* height: 100%; */
      object-fit: contain;
      padding: 0; /* Removed padding to fit image size */
      transition: all 0.4s ease;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }

    .product-card:hover .product-image {
      transform: scale(1.1) rotate(2deg);
      filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.15));
    }


    .product-content {
      padding: 2rem;
      background: white;
    }

    .product-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 0.5rem;
      line-height: 1.3;
      letter-spacing: -0.01em;
    }

    .product-type {
      display: block;
      background: linear-gradient(135deg, #d4ff4d, #68d391);
      color: #1a202c;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(212, 255, 77, 0.3);
    }

    .product-quantities {
      font-size: 0.9rem;
      color: #4a5568;
      font-weight: 500;
      line-height: 1.4;
      text-align: center;
    }






    .btn-secondary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 255, 77, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #e2e8f0, #cbd5e0);
      border-color: #a8d5a8;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary:hover::before {
      left: 100%;
    }

    /* Modern card glow effect */
    .product-card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(135deg, rgba(212, 255, 77, 0.3), rgba(104, 211, 145, 0.3));
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .product-card:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="app">

  <main>
    <section class="products-hero scroll-fade-in">
      <h1>Our Brands & Partners</h1>
    </section>


    <div class="products-container scroll-fade-in">
      <div class="products-grid" id="productsGrid" aria-live="polite">
        <!-- Logos injected by JS (ALL button is now first in grid) -->
      </div>
    </div>

    <!-- Products Cards Section -->
    <section class="featured-products-section">
      <div class="container">
        <div class="products-cards-grid" id="productsCardsGrid">
          <!-- Product cards will be injected by JS -->
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/products.js"></script>

  </div>
</body>
</html>
